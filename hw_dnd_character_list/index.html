<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character List App</title>
    <script src="js/app.js"></script>
</head>
<body>
    
    <h1>Dungeons & Dragons</h1>
    <h2>Character List</h2>

    <form action="" id="new-character-form">
        <div id="form-wrapper">

            <div class="form-item">
                <label for="name" class="primary">Name</label>
                <input type="text" id="name">
            </div>

            <div class="form-tem">
                <label for="kin" class="primary">Kin</label>
                <select id="kin">
                    <option value="" disabled selected></option>
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="orc">Orc</option>
                    <option value="halfling">Halfling</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>

            <div class="form-term">
                <label for="class" class="primary">Class</label>
                <select id="class">
                    <option value="" disabled selected></option>
                    <option value="barbarian">Barbarian</option>
                    <option value="fighter">Fighter</option>
                    <option value="ranger">Ranger</option>
                    <option value="wizard">Wizard</option>
                    <option value="rogue">Rogue</option>
                    <option value="cleric">Cleric</option>
                    <option value="bard">Bard</option>
                </select>
            </div>

            <div class="form-term">
                <label for="alignment" class="primary">Alignment</label>
                <select id="alignment">
                    <option value="" disabled selected></option>
                    <option value="l_good">Lawful good</option>
                    <option value="n_good">Neutral good</option>
                    <option value="c_good">Chaotic good</option>
                    <option value="l_neutral">Lawful neutral</option>
                    <option value="t_neutral">True neutral</option>
                    <option value="c_neutral">Chaotic neutral</option>
                    <option value="l_evil">Lawful evil</option>
                    <option value="n_evil">Neutral evil</option>
                    <option value="c_evil">Chaotic evil</option>
                </select>
            </div>

        </div>

        <input type="submit" value="Add">
    </form>

    <h3>Created characters</h3>
    <ul id="character-list"></ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>

    <div id="app">

        <header>
            <h1>D&D Character Tracker</h1>
            <div id="header-form">
                <form action="" id="new-character-form">
                    <div id="form-wrapper">
        
                        <div class="form-item">
                            <label for="name" class="primary">Name</label>
                            <input type="text" id="name" required>
                        </div>
        
                        <div class="form-item">
                            <!-- Kin: Dropdown version -->
                            <!-- <label for="kin" class="primary">Kin</label>
                            <select id="kin">
                                <option value="" disabled selected></option>
                                <option value="Human">Human</option>
                                <option value="Elf">Elf</option>
                                <option value="Dwarf">Dwarf</option>
                                <option value="Orc">Orc</option>
                                <option value="Halfling">Halfling</option>
                                <option value="Tiefling">Tiefling</option>
                            </select> -->
        
                            <!-- Kin: Radio version -->
                            <p class="primary">Kin</p>
                            <div>
                                <input type="radio" id="human" value="Human" name="kin" required>
                                <label for="human">Human</label>
                            </div>
                            <div>
                                <input type="radio" id="elf" value="Elf" name="kin">
                                <label for="elf">Elf</label>
                            </div>
                            <div>
                                <input type="radio" id="dwarf" value="Dwarf" name="kin">
                                <label for="dwarf">Dwarf</label>
                            </div>
                            <div>
                                <input type="radio" id="orc" value="Orc" name="kin">
                                <label for="orc">Orc</label>
                            </div>
                            <div>
                                <input type="radio" id="halfling" value="Halfling" name="kin">
                                <label for="halfling">Halfling</label>
                            </div>
                            <div>
                                <input type="radio" id="tiefling" value="Tiefling" name="kin">
                                <label for="tiefling">Tiefling</label>
                            </div>
                        </div>
        
                        <div class="form-item">
                            <!-- Class: dropdown version -->
                            <!-- <label for="class" class="primary">Class</label>
                            <select id="class" required>
                                <option value="" disabled selected></option>
                                <option value="Barbarian">Barbarian</option>
                                <option value="Fighter">Fighter</option>
                                <option value="Ranger">Ranger</option>
                                <option value="Wizard">Wizard</option>
                                <option value="Rogue">Rogue</option>
                                <option value="Cleric">Cleric</option>
                                <option value="Bard">Bard</option>
                            </select> -->

                            <!-- Class: radio version -->
                            <p class="primary">Class</p>
                            <div>
                                <input type="radio" id="barbarian" value="Barbarian" name="class" required>
                                <label for="barbarian">Barbarian</label>
                            </div>
                            <div>
                                <input type="radio" id="fighter" value="Fighter" name="class" required>
                                <label for="fighter">Fighter</label>
                            </div>
                            <div>
                                <input type="radio" id="ranger" value="Ranger" name="class" required>
                                <label for="ranger">Ranger</label>
                            </div>
                            <div>
                                <input type="radio" id="wizard" value="Wizard" name="class" required>
                                <label for="wizard">Wizard</label>
                            </div>
                            <div>
                                <input type="radio" id="rogue" value="Rogue" name="class" required>
                                <label for="rogue">Rogue</label>
                            </div>
                            <div>
                                <input type="radio" id="cleric" value="Cleric" name="class" required>
                                <label for="cleric">Cleric</label>
                            </div>
                            <div>
                                <input type="radio" id="bard" value="Bard" name="class" required>
                                <label for="bard">Bard</label>
                            </div>
                        </div>
        
                        <div class="form-item">
                            <label for="alignment" class="primary">Alignment</label>
                            <select id="alignment" required>
                                <option value="" disabled selected></option>
                                <option value="lawful good">Lawful good</option>
                                <option value="neutral good">Neutral good</option>
                                <option value="chaotic good">Chaotic good</option>
                                <option value="lawful neutral">Lawful neutral</option>
                                <option value="true neutral">True neutral</option>
                                <option value="chaotic neutral">Chaotic neutral</option>
                                <option value="lawful evil">Lawful evil</option>
                                <option value="neutral evil">Neutral evil</option>
                                <option value="chaotic evil">Chaotic evil</option>
                            </select>
                        </div>
        
                        <div class="form-item portrait">
                            <label for="portrait">Portrait</label><br>
                            <input type="url" id="portrait"
                                placeholder="https://example.com"
                                pattern="https://.*">         
                        </div>
        
                    </div>
        
                    <input class="button" type="submit" value="Add">
                </form>
            </div>
        </header>
        
        <main>
            <h3>Created characters</h3>
            <ul id="character-list"></ul>
        </main>

        <footer>
            <button class="button" id="delete-all">Delete All</button>
        </footer>
        
    </div>
    
</body>
</html>
